{% extends 'base.html' %}
{% block content %}
<!--Cart body-->
<div class="container-fluid mt-3">
    <div class="row">
        <!-- Filter -->
        <div class="col-lg-3 mx-auto">
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-action">All Products</a>
                {% for category in categories %}
                <a href="/?category={{category.id}}" class="list-group-item list-group-item-action">
                    {{category.name}}</a>
                {% endfor %}
            </div>

        </div>
        <!-- All Products       -->
        <div id='products' class="col-lg-9 mx-auto">
            <div class="row mx-auto">
                {% for product in products %}
                <div class="card mx-auto mb-3" style="width: 18rem;">
                    <img src="{{product.image.url}}" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-title">{{product.name}}</p>
                        <p class="card-text"><b>{{product.price}}</b></p>
                        <!--for Add to cart -->
                        <form action="/" method="POST">
                            {% csrf_token %}
                            <input hidden type="text" name="product" value="{{product.id}}">
                            <input type="submit" value="Add to cart" class="btn btn-light border btn-sm">
                        </form>

                    </div>
                </div>

                {% endfor %}
            </div>
        </div>
    </div>
</div>
<!--Cart body-->
{% endblock %}
